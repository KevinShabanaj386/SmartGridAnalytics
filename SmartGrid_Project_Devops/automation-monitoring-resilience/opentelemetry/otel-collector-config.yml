# OpenTelemetry Collector Configuration
# Unified observability pÃ«r Smart Grid Analytics

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        
  prometheus:
    config:
      scrape_configs:
        - job_name: 'smartgrid-services'
          scrape_interval: 15s
          static_configs:
            - targets: ['smartgrid-api-gateway:5000', 'smartgrid-analytics:5002']
              
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    
  memory_limiter:
    limit_mib: 512
    
  resource:
    attributes:
      - key: service.name
        value: smartgrid-analytics
        action: upsert
      - key: deployment.environment
        from_attribute: environment
        action: upsert

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    
  jaeger:
    endpoint: smartgrid-jaeger:14250
    tls:
      insecure: true
      
  logging:
    loglevel: info
    
  otlp:
    endpoint: smartgrid-jaeger:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp, jaeger]
      processors: [memory_limiter, batch, resource]
      exporters: [jaeger, otlp, logging]
      
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, otlp, logging]
      
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging]

