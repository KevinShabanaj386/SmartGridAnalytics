# Canary Deployment Strategy për API Gateway
# Canary deployment shpërndan një përqindje të vogël të traffic-it në version të ri
# Nëse version i ri funksionon mirë, traffic rritet gradualisht deri në 100%

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-stable
  namespace: smartgrid
  labels:
    app: api-gateway
    version: stable
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: api-gateway
    version: stable
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-canary
  namespace: smartgrid
  labels:
    app: api-gateway
    version: canary
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: api-gateway
    version: canary
---
# Production service që shpërndan traffic midis Stable dhe Canary
# Përdorim Istio VirtualService për traffic splitting (nëse Istio është i instaluar)
# Ose përdorim NGINX Ingress për weighted routing
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: smartgrid
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: api-gateway
    version: stable  # Fillimisht pointon te Stable
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-stable
  namespace: smartgrid
  labels:
    app: api-gateway
    version: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
      version: stable
  template:
    metadata:
      labels:
        app: api-gateway
        version: stable
    spec:
      containers:
      - name: api-gateway
        image: smartgrid/api-gateway:v1.0.0  # Version aktual (stable)
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "stable"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-canary
  namespace: smartgrid
  labels:
    app: api-gateway
    version: canary
spec:
  replicas: 1  # Fillimisht 1 replica për testing
  selector:
    matchLabels:
      app: api-gateway
      version: canary
  template:
    metadata:
      labels:
        app: api-gateway
        version: canary
    spec:
      containers:
      - name: api-gateway
        image: smartgrid/api-gateway:v1.1.0  # Version i ri (canary)
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "canary"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

