# Istio VirtualService për Canary Deployment me Traffic Splitting
# Kjo kërkon Istio Service Mesh të instaluar

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-gateway
  namespace: smartgrid
spec:
  hosts:
  - api-gateway
  - api-gateway.smartgrid.svc.cluster.local
  http:
  # 90% traffic në stable, 10% në canary
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: api-gateway-stable
        subset: v1
      weight: 90
    - destination:
        host: api-gateway-canary
        subset: v2
      weight: 10
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: api-gateway-stable
  namespace: smartgrid
spec:
  host: api-gateway-stable
  subsets:
  - name: v1
    labels:
      version: stable
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: api-gateway-canary
  namespace: smartgrid
spec:
  host: api-gateway-canary
  subsets:
  - name: v2
    labels:
      version: canary

