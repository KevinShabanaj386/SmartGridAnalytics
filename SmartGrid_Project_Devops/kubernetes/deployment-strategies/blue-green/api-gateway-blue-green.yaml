# Blue-Green Deployment Strategy për API Gateway
# Blue-Green deployment krijon dy versione identike:
# - Blue: version aktual (production)
# - Green: version i ri (staging)
# Pas verifikimit, traffic shpërndahet në Green dhe Blue fshihet

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-blue
  namespace: smartgrid
  labels:
    app: api-gateway
    version: blue
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: api-gateway
    version: blue
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-green
  namespace: smartgrid
  labels:
    app: api-gateway
    version: green
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: api-gateway
    version: green
---
# Production service që shpërndan traffic midis Blue dhe Green
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: smartgrid
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: api-gateway
    version: blue  # Fillimisht pointon te Blue
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-blue
  namespace: smartgrid
  labels:
    app: api-gateway
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
      version: blue
  template:
    metadata:
      labels:
        app: api-gateway
        version: blue
    spec:
      containers:
      - name: api-gateway
        image: smartgrid/api-gateway:v1.0.0  # Version aktual
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "blue"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-green
  namespace: smartgrid
  labels:
    app: api-gateway
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
      version: green
  template:
    metadata:
      labels:
        app: api-gateway
        version: green
    spec:
      containers:
      - name: api-gateway
        image: smartgrid/api-gateway:v1.1.0  # Version i ri
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "green"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

