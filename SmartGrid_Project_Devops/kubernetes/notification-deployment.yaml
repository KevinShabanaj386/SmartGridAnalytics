apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: smartgrid
  labels:
    app: notification-service
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        version: v1
    spec:
      containers:
      - name: notification
        image: smartgrid/notification-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5003
          name: http
        env:
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: KAFKA_BROKER
        - name: KAFKA_TOPIC_ALERTS
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: KAFKA_TOPIC_ALERTS
        - name: KAFKA_TOPIC_NOTIFICATIONS
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: KAFKA_TOPIC_NOTIFICATIONS
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: smartgrid
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
  - port: 5003
    targetPort: 5003
    protocol: TCP
    name: http
  selector:
    app: notification-service

