# Istio Authorization Policies për Smart Grid Analytics
# Përcakton access control rules për Zero Trust Architecture

---
# Allow API Gateway to access all services
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-api-gateway
  namespace: smartgrid
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
  - to:
    - operation:
        hosts:
        - "*"

---
# Allow services to communicate with each other (service-to-service)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-service-to-service
  namespace: smartgrid
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/smartgrid/sa/*"
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/v1/*", "/health"]

---
# Deny all by default (Zero Trust)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: smartgrid
spec:
  action: DENY
  # No rules = deny all

---
# Specific policy për API Gateway
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: api-gateway-policy
  namespace: smartgrid
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/smartgrid/sa/frontend"]
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/api/*"]
  - from:
    - source: {}
    to:
    - operation:
        paths: ["/health"]
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    to:
    - operation:
        methods: ["*"]
        paths: ["/*"]

---
# Policy për analytics service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: analytics-service-policy
  namespace: smartgrid
spec:
  selector:
    matchLabels:
      app: analytics-service
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/smartgrid/sa/api-gateway"]
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/api/v1/analytics/*"]

---
# Policy për data-ingestion service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: data-ingestion-policy
  namespace: smartgrid
spec:
  selector:
    matchLabels:
      app: data-ingestion-service
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/smartgrid/sa/api-gateway"]
    to:
    - operation:
        methods: ["POST"]
        paths: ["/api/v1/ingest/*"]
