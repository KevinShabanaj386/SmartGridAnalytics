# Istio VirtualServices për të gjitha services
# Përcakton routing rules dhe retry policies

---
# API Gateway VirtualService
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-gateway
  namespace: smartgrid
spec:
  hosts:
  - api-gateway
  http:
  - match:
    - uri:
        prefix: "/api/v1"
    route:
    - destination:
        host: api-gateway
        port:
          number: 5000
    retries:
      attempts: 3
      perTryTimeout: 5s
      retryOn: 5xx,reset,connect-failure
    timeout: 30s
  - match:
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: api-gateway
        port:
          number: 5000
    timeout: 5s

