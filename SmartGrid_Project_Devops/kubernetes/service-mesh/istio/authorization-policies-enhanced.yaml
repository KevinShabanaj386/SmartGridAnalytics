# Enhanced Authorization Policies për Smart Grid Analytics
# Përcakton access control rules për services

---
# Allow API Gateway to access all services
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-api-gateway
  namespace: smartgrid
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
  - to:
    - operation:
        hosts:
        - "*"

---
# Allow services to communicate with each other (service-to-service)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-service-to-service
  namespace: smartgrid
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/smartgrid/sa/*"
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/v1/*", "/health"]

---
# Deny all by default (Zero Trust)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: smartgrid
spec:
  action: DENY
  # No rules = deny all

---
# Allow Data Processing to access PostgreSQL
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-data-processing-db
  namespace: smartgrid
spec:
  selector:
    matchLabels:
      app: data-processing-postgres
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/smartgrid/sa/data-processing"

---
# Allow Analytics to access its database
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-analytics-db
  namespace: smartgrid
spec:
  selector:
    matchLabels:
      app: analytics-postgres
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/smartgrid/sa/analytics"

---
# Allow User Management to access its database
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-user-management-db
  namespace: smartgrid
spec:
  selector:
    matchLabels:
      app: user-management-postgres
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/smartgrid/sa/user-management"

