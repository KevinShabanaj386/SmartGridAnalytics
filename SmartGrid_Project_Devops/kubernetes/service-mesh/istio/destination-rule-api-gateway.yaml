# Istio DestinationRule për API Gateway
# DestinationRule përcakton traffic policies dhe load balancing

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: api-gateway
  namespace: smartgrid
spec:
  host: api-gateway
  # Traffic policy
  trafficPolicy:
    # Load balancing
    loadBalancer:
      simple: LEAST_CONN  # Ose ROUND_ROBIN, RANDOM, LEAST_CONN
    # Connection pool
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
      http:
        http1MaxPendingRequests: 10
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
        maxRetries: 3
        idleTimeout: 90s
    # Circuit breaker
    circuitBreaker:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
    # Outlier detection
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
    # TLS settings (mTLS)
    tls:
      mode: ISTIO_MUTUAL
  # Subsets për versioning
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN
  - name: v2
    labels:
      version: v2
    trafficPolicy:
      loadBalancer:
        simple: LEAST_CONN

