# Istio VirtualServices për të gjitha services
# Përcakton routing rules, retry policies, dhe timeouts

---
# API Gateway VirtualService
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-gateway
  namespace: smartgrid
spec:
  hosts:
  - api.smartgrid.local
  - api-gateway.smartgrid.svc.cluster.local
  - api-gateway
  gateways:
  - smartgrid-gateway
  - mesh
  http:
  # Health checks - short timeout
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: api-gateway
        port:
          number: 5000
    timeout: 5s
  
  # API endpoints - with retry dhe timeout
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: api-gateway
        port:
          number: 5000
      weight: 100
    retries:
      attempts: 3
      perTryTimeout: 5s
      retryOn: 5xx,reset,connect-failure,refused-stream
    timeout: 30s
  
  # Frontend routes
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend
        port:
          number: 8080
      weight: 100

---
# Data Ingestion VirtualService
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: data-ingestion
  namespace: smartgrid
spec:
  hosts:
  - data-ingestion
  http:
  - route:
    - destination:
        host: data-ingestion
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset
    timeout: 60s

