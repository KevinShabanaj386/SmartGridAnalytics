apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processing-service
  namespace: smartgrid
  labels:
    app: data-processing-service
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: data-processing-service
  template:
    metadata:
      labels:
        app: data-processing-service
        version: v1
    spec:
      containers:
      - name: data-processing
        image: smartgrid/data-processing-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: KAFKA_BROKER
        - name: KAFKA_TOPIC_SENSOR_DATA
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: KAFKA_TOPIC_SENSOR_DATA
        - name: KAFKA_TOPIC_METER_READINGS
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: KAFKA_TOPIC_METER_READINGS
        - name: KAFKA_GROUP_ID
          value: "data-processing-service-group"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smartgrid-secrets
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: data-processing-service
  namespace: smartgrid
  labels:
    app: data-processing-service
spec:
  type: ClusterIP
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: data-processing-service

