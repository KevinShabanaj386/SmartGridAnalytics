apiVersion: v1
kind: ConfigMap
metadata:
  name: smartgrid-config
  namespace: smartgrid
data:
  KAFKA_BROKER: "smartgrid-kafka:9092"
  KAFKA_TOPIC_SENSOR_DATA: "smartgrid-sensor-data"
  KAFKA_TOPIC_METER_READINGS: "smartgrid-meter-readings"
  KAFKA_TOPIC_ALERTS: "smartgrid-alerts"
  KAFKA_TOPIC_NOTIFICATIONS: "smartgrid-notifications"
  POSTGRES_HOST: "smartgrid-postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "smartgrid_db"
  POSTGRES_USER: "smartgrid"
  DATA_INGESTION_SERVICE: "http://data-ingestion-service:5001"
  DATA_PROCESSING_SERVICE: "http://data-processing-service:5001"
  ANALYTICS_SERVICE: "http://analytics-service:5002"
  NOTIFICATION_SERVICE: "http://notification-service:5003"
  USER_MANAGEMENT_SERVICE: "http://user-management-service:5004"

---
apiVersion: v1
kind: Secret
metadata:
  name: smartgrid-secrets
  namespace: smartgrid
type: Opaque
stringData:
  POSTGRES_PASSWORD: "smartgrid123"
  JWT_SECRET: "your-secret-key-change-in-production"

