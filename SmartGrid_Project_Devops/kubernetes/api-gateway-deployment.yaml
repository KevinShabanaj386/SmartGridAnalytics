apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: smartgrid
  labels:
    app: api-gateway
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      containers:
      - name: api-gateway
        image: smartgrid/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DATA_INGESTION_SERVICE
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: DATA_INGESTION_SERVICE
        - name: DATA_PROCESSING_SERVICE
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: DATA_PROCESSING_SERVICE
        - name: ANALYTICS_SERVICE
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: ANALYTICS_SERVICE
        - name: NOTIFICATION_SERVICE
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: NOTIFICATION_SERVICE
        - name: USER_MANAGEMENT_SERVICE
          valueFrom:
            configMapKeyRef:
              name: smartgrid-config
              key: USER_MANAGEMENT_SERVICE
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: smartgrid
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: api-gateway

