{{- if .Values.services.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "smartgrid.labels" . | nindent 4 }}
    component: frontend
spec:
  replicas: {{ .Values.services.frontend.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "smartgrid.selectorLabels" . | nindent 6 }}
      component: frontend
  template:
    metadata:
      labels:
        {{- include "smartgrid.selectorLabels" . | nindent 8 }}
        component: frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.global.imageRegistry }}{{ .Values.services.frontend.image.repository }}:{{ .Values.services.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.services.frontend.service.port }}
          name: http
        env:
        - name: API_GATEWAY_URL
          value: "http://{{ .Release.Name }}-api-gateway:{{ .Values.services.apiGateway.service.port }}"
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.frontend.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.frontend.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "smartgrid.labels" . | nindent 4 }}
    component: frontend
spec:
  type: {{ .Values.services.frontend.service.type }}
  ports:
  - port: {{ .Values.services.frontend.service.port }}
    targetPort: {{ .Values.services.frontend.service.port }}
    protocol: TCP
    name: http
  selector:
    {{- include "smartgrid.selectorLabels" . | nindent 4 }}
    component: frontend
{{- end }}

