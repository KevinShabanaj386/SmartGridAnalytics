{{- if .Values.services.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-gateway
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "smartgrid.labels" . | nindent 4 }}
    component: api-gateway
spec:
  replicas: {{ .Values.services.apiGateway.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "smartgrid.selectorLabels" . | nindent 6 }}
      component: api-gateway
  template:
    metadata:
      labels:
        {{- include "smartgrid.selectorLabels" . | nindent 8 }}
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: "{{ .Values.global.imageRegistry }}{{ .Values.services.apiGateway.image.repository }}:{{ .Values.services.apiGateway.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.services.apiGateway.service.port }}
          name: http
        env:
        - name: DATA_INGESTION_SERVICE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: DATA_INGESTION_SERVICE
        - name: DATA_PROCESSING_SERVICE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: DATA_PROCESSING_SERVICE
        - name: ANALYTICS_SERVICE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: ANALYTICS_SERVICE
        - name: NOTIFICATION_SERVICE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: NOTIFICATION_SERVICE
        - name: USER_MANAGEMENT_SERVICE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: USER_MANAGEMENT_SERVICE
        - name: CONSUL_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: CONSUL_HOST
        - name: CONSUL_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: CONSUL_PORT
        - name: USE_CONSUL
          value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.apiGateway.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.apiGateway.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api-gateway
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "smartgrid.labels" . | nindent 4 }}
    component: api-gateway
spec:
  type: {{ .Values.services.apiGateway.service.type }}
  ports:
  - port: {{ .Values.services.apiGateway.service.port }}
    targetPort: {{ .Values.services.apiGateway.service.port }}
    protocol: TCP
    name: http
  selector:
    {{- include "smartgrid.selectorLabels" . | nindent 4 }}
    component: api-gateway
{{- end }}
