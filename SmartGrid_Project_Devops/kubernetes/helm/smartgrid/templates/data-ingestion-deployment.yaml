{{- if .Values.services.dataIngestion.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-data-ingestion-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "smartgrid.labels" . | nindent 4 }}
    component: data-ingestion
spec:
  replicas: {{ .Values.services.dataIngestion.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "smartgrid.selectorLabels" . | nindent 6 }}
      component: data-ingestion
  template:
    metadata:
      labels:
        {{- include "smartgrid.selectorLabels" . | nindent 8 }}
        component: data-ingestion
    spec:
      containers:
      - name: data-ingestion
        image: "{{ .Values.global.imageRegistry }}{{ .Values.services.dataIngestion.image.repository }}:{{ .Values.services.dataIngestion.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.services.dataIngestion.service.port }}
          name: http
        env:
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: KAFKA_BROKER
        - name: KAFKA_TOPIC_SENSOR_DATA
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: KAFKA_TOPIC_SENSOR_DATA
        - name: KAFKA_TOPIC_METER_READINGS
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: KAFKA_TOPIC_METER_READINGS
        - name: SCHEMA_REGISTRY_URL
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: SCHEMA_REGISTRY_URL
        - name: CONSUL_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: CONSUL_HOST
        - name: CONSUL_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: CONSUL_PORT
        - name: USE_CONSUL
          value: "true"
        - name: USE_SCHEMA_REGISTRY
          value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.dataIngestion.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.dataIngestion.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-data-ingestion-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "smartgrid.labels" . | nindent 4 }}
    component: data-ingestion
spec:
  type: {{ .Values.services.dataIngestion.service.type }}
  ports:
  - port: {{ .Values.services.dataIngestion.service.port }}
    targetPort: {{ .Values.services.dataIngestion.service.port }}
    protocol: TCP
    name: http
  selector:
    {{- include "smartgrid.selectorLabels" . | nindent 4 }}
    component: data-ingestion
{{- end }}

