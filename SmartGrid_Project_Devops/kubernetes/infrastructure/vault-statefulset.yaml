# HashiCorp Vault StatefulSet për Kubernetes
# Përdoret për production deployment

apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: smartgrid
spec:
  selector:
    app: vault
  ports:
  - port: 8200
    targetPort: 8200
    name: http

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: smartgrid
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: hashicorp/vault:1.15
        ports:
        - containerPort: 8200
          name: http
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: "dev-root-token"
        - name: VAULT_DEV_LISTEN_ADDRESS
          value: "0.0.0.0:8200"
        volumeMounts:
        - name: vault-data
          mountPath: /vault/data
        command:
        - vault
        - server
        - -dev
        - -dev-root-token-id=dev-root-token
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: vault-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi

