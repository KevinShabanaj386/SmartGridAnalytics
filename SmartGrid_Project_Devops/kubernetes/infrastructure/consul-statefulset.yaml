# Consul StatefulSet për Kubernetes
# Përdoret për production deployment

apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: smartgrid
spec:
  clusterIP: None
  selector:
    app: consul
  ports:
  - port: 8500
    targetPort: 8500
    name: http
  - port: 8600
    targetPort: 8600
    name: dns

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul
  namespace: smartgrid
spec:
  serviceName: consul
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: consul:1.17
        ports:
        - containerPort: 8500
          name: http
        - containerPort: 8600
          name: dns
        volumeMounts:
        - name: consul-data
          mountPath: /consul/data
        env:
        - name: CONSUL_BIND_INTERFACE
          value: "eth0"
        command:
        - consul
        - agent
        - -server
        - -ui
        - -bootstrap-expect=1
        - -client=0.0.0.0
        - -data-dir=/consul/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: consul-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi

