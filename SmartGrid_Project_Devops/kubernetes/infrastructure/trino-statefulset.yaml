apiVersion: v1
kind: ConfigMap
metadata:
  name: trino-config
  namespace: smartgrid
data:
  config.properties: |
    coordinator=true
    node-scheduler.include-coordinator=true
    http-server.http.port=8080
    discovery.uri=http://trino:8080
    query.max-memory=5GB
    query.max-memory-per-node=1GB
    query.max-total-memory=10GB
    memory.heap-headroom-per-node=1GB
  postgresql.properties: |
    connector.name=postgresql
    connection-url=jdbc:postgresql://smartgrid-postgres:5432/smartgrid_db
    connection-user=smartgrid
    connection-password=smartgrid123
  mongodb.properties: |
    connector.name=mongodb
    mongodb.connection-url=mongodb://smartgrid:smartgrid123@smartgrid-mongodb:27017/smartgrid_audit
  cassandra.properties: |
    connector.name=cassandra
    cassandra.contact-points=smartgrid-cassandra
    cassandra.native-protocol-port=9042
  kafka.properties: |
    connector.name=kafka
    kafka.table-names=smartgrid-sensor-data,smartgrid-meter-readings,smartgrid-weather-data
    kafka.nodes=smartgrid-kafka:9092
---
apiVersion: v1
kind: Service
metadata:
  name: trino
  namespace: smartgrid
  labels:
    app: trino
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: trino
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trino
  namespace: smartgrid
spec:
  serviceName: trino
  replicas: 1
  selector:
    matchLabels:
      app: trino
  template:
    metadata:
      labels:
        app: trino
    spec:
      containers:
      - name: trino
        image: trinodb/trino:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TRINO_USER
          value: "smartgrid"
        - name: TRINO_PASSWORD
          value: "smartgrid123"
        volumeMounts:
        - name: trino-config
          mountPath: /etc/trino/config.properties
          subPath: config.properties
        - name: trino-config
          mountPath: /etc/trino/catalog/postgresql.properties
          subPath: postgresql.properties
        - name: trino-config
          mountPath: /etc/trino/catalog/mongodb.properties
          subPath: mongodb.properties
        - name: trino-config
          mountPath: /etc/trino/catalog/cassandra.properties
          subPath: cassandra.properties
        - name: trino-config
          mountPath: /etc/trino/catalog/kafka.properties
          subPath: kafka.properties
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /v1/info
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /v1/info
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: trino-config
        configMap:
          name: trino-config

