services:

  postgres:
    image: postgis/postgis:15-3.4
    container_name: smartgrid-postgres
    environment:
      POSTGRES_USER: smartgrid
      POSTGRES_PASSWORD: smartgrid123
      POSTGRES_DB: smartgrid_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: smartgrid-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://smartgrid:smartgrid123@smartgrid-postgres:5432/smartgrid_db?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: smartgrid-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: smartgrid-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://smartgrid-kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: smartgrid-kafka-exporter
    environment:
      KAFKA_BROKERS: smartgrid-kafka:9092
    ports:
      - "9308:9308"
    depends_on:
      - kafka

  prometheus:
    image: prom/prometheus:latest
    container_name: smartgrid-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - kafka-exporter
      - postgres-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: smartgrid-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

  # Jaeger për distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: smartgrid-jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
      - "6831:6831/udp"  # Agent
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    depends_on:
      - kafka

  # ELK Stack për log aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: smartgrid-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: smartgrid-logstash
    volumes:
      - ../elk/logstash/pipeline:/usr/share/logstash/pipeline
      - ../elk/logstash/config:/usr/share/logstash/config
    ports:
      - "5044:5044"
      - "5000:5000"  # TCP input për logs
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
    depends_on:
      - elasticsearch
    # Përdor pipelines.yml për multiple pipelines (main + threat-detection)
    command: logstash --path.settings=/usr/share/logstash/config --path.config=/usr/share/logstash/pipeline

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: smartgrid-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://smartgrid-elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=
    depends_on:
      - elasticsearch

  # Schema Registry për Kafka
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: smartgrid-schema-registry
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: smartgrid-kafka:9092
    depends_on:
      - kafka

  # MLflow për ML Model Management
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    container_name: smartgrid-mlflow
    ports:
      - "5005:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://smartgrid:smartgrid123@smartgrid-postgres:5432/smartgrid_db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=s3://mlflow-artifacts/
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    command: >
      mlflow server
      --backend-store-uri postgresql://smartgrid:smartgrid123@smartgrid-postgres:5432/smartgrid_db
      --default-artifact-root s3://mlflow-artifacts/
      --host 0.0.0.0
      --port 5000
    depends_on:
      - postgres
      - minio

  # MinIO për artifact storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: smartgrid-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis për caching
  redis:
    image: redis:7-alpine
    container_name: smartgrid-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Memcached për distributed caching (kërkesë e profesorit)
  memcached:
    image: memcached:1.6-alpine
    container_name: smartgrid-memcached
    ports:
      - "11211:11211"
    command: ["-m", "256"]  # 256MB memory
    restart: unless-stopped

  # MongoDB për hybrid storage - audit logs dhe metadata (kërkesë e profesorit)
  mongodb:
    image: mongo:7.0
    container_name: smartgrid-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: smartgrid
      MONGO_INITDB_ROOT_PASSWORD: smartgrid123
      MONGO_INITDB_DATABASE: smartgrid_audit
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  # Cassandra për hybrid storage - time-series data dhe high write throughput (100% HYBRID STORAGE)
  cassandra:
    image: cassandra:4.1
    container_name: smartgrid-cassandra
    ports:
      - "9042:9042"  # CQL native port
      - "7000:7000"   # Inter-node communication
      - "7001:7001"   # TLS inter-node communication
    environment:
      - CASSANDRA_CLUSTER_NAME=smartgrid-cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=128M
    volumes:
      - cassandra_data:/var/lib/cassandra
    restart: unless-stopped

  # Mikrosherbimet
  data-ingestion-service:
    build: ./data-ingestion-service
    container_name: smartgrid-data-ingestion
    ports:
      - "5001:5001"
    environment:
      - KAFKA_BROKER=smartgrid-kafka:9092
      - KAFKA_TOPIC_SENSOR_DATA=smartgrid-sensor-data
      - KAFKA_TOPIC_METER_READINGS=smartgrid-meter-readings
    depends_on:
      - kafka
    restart: unless-stopped

  data-processing-service:
    build: ./data-processing-service
    container_name: smartgrid-data-processing
    environment:
      - KAFKA_BROKER=smartgrid-kafka:9092
      - KAFKA_TOPIC_SENSOR_DATA=smartgrid-sensor-data
      - KAFKA_TOPIC_METER_READINGS=smartgrid-meter-readings
      - KAFKA_GROUP_ID=data-processing-service-group
      - POSTGRES_HOST=smartgrid-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=smartgrid_db
      - POSTGRES_USER=smartgrid
      - POSTGRES_PASSWORD=smartgrid123
    depends_on:
      - postgres
      - kafka
    restart: unless-stopped

  analytics-service:
    build: ./analytics-service
    container_name: smartgrid-analytics
    ports:
      - "5002:5002"
    environment:
      - POSTGRES_HOST=smartgrid-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=smartgrid_db
      - POSTGRES_USER=smartgrid
      - POSTGRES_PASSWORD=smartgrid123
      - REDIS_HOST=smartgrid-redis
      - REDIS_PORT=6379
      - MEMCACHED_HOST=smartgrid-memcached
      - MEMCACHED_PORT=11211
      - USE_MEMCACHED=true
      - MLFLOW_TRACKING_URI=http://smartgrid-mlflow:5000
    depends_on:
      - postgres
      - redis
      - memcached
      - mlflow
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    container_name: smartgrid-notification
    ports:
      - "5003:5003"
    environment:
      - KAFKA_BROKER=smartgrid-kafka:9092
      - KAFKA_TOPIC_ALERTS=smartgrid-alerts
      - KAFKA_TOPIC_NOTIFICATIONS=smartgrid-notifications
    depends_on:
      - kafka
    restart: unless-stopped

  user-management-service:
    build: ./user-management-service
    container_name: smartgrid-user-management
    ports:
      - "5004:5004"
    environment:
      - POSTGRES_HOST=smartgrid-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=smartgrid_db
      - POSTGRES_USER=smartgrid
      - POSTGRES_PASSWORD=smartgrid123
      - JWT_SECRET=your-secret-key-change-in-production
      - MONGODB_HOST=smartgrid-mongodb
      - MONGODB_PORT=27017
      - MONGODB_DB=smartgrid_audit
      - MONGODB_USER=smartgrid
      - MONGODB_PASSWORD=smartgrid123
      - USE_MONGODB_AUDIT=true
    depends_on:
      - postgres
      - mongodb
    restart: unless-stopped

  api-gateway:
    build: ./api_gateway
    container_name: smartgrid-api-gateway
    ports:
      - "5000:5000"  # internal port
      - "5010:5000"  # host:container mapping to avoid conflicts on common ports
    environment:
      - DATA_INGESTION_SERVICE=http://smartgrid-data-ingestion:5001
      - DATA_PROCESSING_SERVICE=http://smartgrid-data-processing:5001
      - ANALYTICS_SERVICE=http://smartgrid-analytics:5002
      - NOTIFICATION_SERVICE=http://smartgrid-notification:5003
      - USER_MANAGEMENT_SERVICE=http://smartgrid-user-management:5004
      - USE_CONSUL=false
    depends_on:
      - data-ingestion-service
      - analytics-service
      - notification-service
      - user-management-service
    restart: unless-stopped

  # Frontend Web Application
  frontend:
    build: ./frontend
    container_name: smartgrid-frontend
    ports:
      - "8080:8080"
    environment:
      - API_GATEWAY_URL=http://smartgrid-api-gateway:5000
      - SECRET_KEY=dev-secret-key-change-in-production
      # Kosovo Collectors URLs (fallback to localhost if not in same network)
      - KOSOVO_WEATHER_URL=http://kosovo-weather-collector:5007
      - KOSOVO_PRICE_URL=http://kosovo-energy-price-collector:5008
      - KOSOVO_CONSUMPTION_URL=http://kosovo-consumption-collector:5009
    depends_on:
      - api-gateway
    restart: unless-stopped

  # Weather Data Producer Service (bazuar në Real-Time Energy Monitoring System)
  weather-producer:
    build: ./weather-producer-service
    container_name: smartgrid-weather-producer
    ports:
      - "5006:5006"
    environment:
      - KAFKA_BROKER=smartgrid-kafka:9092
      - KAFKA_TOPIC_WEATHER=smartgrid-weather-data
      - WEATHER_UPDATE_INTERVAL=60
    depends_on:
      - kafka
    restart: unless-stopped

  # Kosovo Weather Data Collector - Real weather data për qytetet e Kosovës (AI-powered)
  kosovo-weather-collector:
    build: ./kosovo-weather-collector
    container_name: smartgrid-kosovo-weather
    ports:
      - "5007:5007"
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-}
      - KAFKA_BROKER=smartgrid-kafka:9092
      - KAFKA_TOPIC_WEATHER=smartgrid-weather-data
      - COLLECTION_INTERVAL=3600  # 1 orë default
    depends_on:
      - kafka
    restart: unless-stopped

  # Apache Spark Structured Streaming Service (bazuar në Real-Time Energy Monitoring System)
