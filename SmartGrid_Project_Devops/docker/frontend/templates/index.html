<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grid Analytics - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/modern-style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .nav a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: #5568d3;
        }
        
        .login-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .login-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            float: right;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Smart Grid Analytics Dashboard</h1>
            <div class="user-info" id="userInfo"></div>
            <div class="nav">
                <a href="/">Dashboard</a>
                <a href="/dashboard">Statistikat</a>
                <a href="/analytics">Analiza</a>
                <a href="/sensors">Sensor√´t</a>
            </div>
        </div>
        
        <div id="loginSection" class="login-section">
            <h2>üîê Hyrje n√´ Sistem</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" value="admin123" required>
                </div>
                <button type="submit" class="btn">Hyr</button>
            </form>
        </div>
        
        <div id="dashboardContent" class="hidden">
            <div class="stats-grid" id="statsGrid">
                <!-- Statistikat do t√´ shfaqen k√´tu -->
            </div>
            
            <div class="dashboard-grid">
                <div class="card">
                    <h3>üìä Parashikim Ngarkese</h3>
                    <div class="chart-container">
                        <canvas id="loadForecastChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <h3>üìà Statistikat e Sensor√´ve</h3>
                    <div class="chart-container">
                        <canvas id="sensorStatsChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <h3>‚ö†Ô∏è Anomalit√´</h3>
                    <div id="anomaliesList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let authToken = null;
        let loadForecastChart = null;
        let sensorStatsChart = null;
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password}),
                    credentials: 'include'  // P√´r session cookies
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);  // Ruaj n√´ localStorage
                    sessionStorage.setItem('authToken', authToken);  // Dhe sessionStorage
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('dashboardContent').classList.remove('hidden');
                    document.getElementById('userInfo').textContent = `üë§ ${data.user.username}`;
                    loadDashboard();
                } else {
                    showAlert('loginAlert', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Error: ' + error.message, 'error');
            }
        });
        
        // Kontrollo n√´se ka token n√´ localStorage
        const savedToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (savedToken) {
            authToken = savedToken;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
            loadDashboard();
        }
        
        // Load dashboard data
        let refreshInterval = null;
        
        async function loadDashboard() {
            if (!authToken) {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('dashboardContent').classList.add('hidden');
                return;
            }
            
            await Promise.all([
                loadStats(),
                loadForecast(),
                loadAnomalies()
            ]);
            
            // Clear existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Refresh every 30 seconds
            refreshInterval = setInterval(() => {
                loadDashboard();
            }, 30000);
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/sensor-stats?hours=24', {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStatsGrid(data.data);
                    updateSensorChart(data.data);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load forecast
        async function loadForecast() {
            try {
                const response = await fetch('/api/load-forecast?hours_ahead=24&use_ml=true', {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateForecastChart(data.forecast);
                }
            } catch (error) {
                console.error('Error loading forecast:', error);
            }
        }
        
        // Load anomalies
        async function loadAnomalies() {
            try {
                const response = await fetch('/api/anomalies', {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateAnomaliesList(data.anomalies);
                }
            } catch (error) {
                console.error('Error loading anomalies:', error);
            }
        }
        
        // Update stats grid
        function updateStatsGrid(stats) {
            const grid = document.getElementById('statsGrid');
            if (stats.length === 0) {
                grid.innerHTML = '<div class="stat-card"><div class="label">Nuk ka t√´ dh√´na</div></div>';
                return;
            }
            
            const totalSensors = new Set(stats.map(s => s.sensor_id)).size;
            const avgValue = stats.reduce((sum, s) => sum + parseFloat(s.avg_value || 0), 0) / stats.length;
            const totalReadings = stats.reduce((sum, s) => sum + parseInt(s.count || 0), 0);
            
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="label">Sensor√´ Aktiv√´</div>
                    <div class="value">${totalSensors}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Mesatarja</div>
                    <div class="value">${avgValue.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Lexime Totale</div>
                    <div class="value">${totalReadings}</div>
                </div>
            `;
        }
        
        // Update forecast chart
        function updateForecastChart(forecast) {
            const ctx = document.getElementById('loadForecastChart').getContext('2d');
            
            if (loadForecastChart) {
                loadForecastChart.destroy();
            }
            
            loadForecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: forecast.map(f => new Date(f.timestamp).toLocaleTimeString()),
                    datasets: [{
                        label: 'Parashikim Ngarkese',
                        data: forecast.map(f => f.predicted_load),
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {beginAtZero: true}
                    }
                }
            });
        }
        
        // Update sensor chart
        function updateSensorChart(stats) {
            const ctx = document.getElementById('sensorStatsChart').getContext('2d');
            
            if (sensorStatsChart) {
                sensorStatsChart.destroy();
            }
            
            const sensorTypes = [...new Set(stats.map(s => s.sensor_type))];
            const avgByType = sensorTypes.map(type => {
                const typeStats = stats.filter(s => s.sensor_type === type);
                return typeStats.reduce((sum, s) => sum + parseFloat(s.avg_value || 0), 0) / typeStats.length;
            });
            
            sensorStatsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sensorTypes,
                    datasets: [{
                        label: 'Mesatarja e Vlerave',
                        data: avgByType,
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {beginAtZero: true}
                    }
                }
            });
        }
        
        // Update anomalies list
        function updateAnomaliesList(anomalies) {
            const list = document.getElementById('anomaliesList');
            if (anomalies.length === 0) {
                list.innerHTML = '<p style="color: green;">‚úÖ Nuk ka anomalit√´</p>';
                return;
            }
            
            list.innerHTML = anomalies.slice(0, 5).map(a => `
                <div style="padding: 10px; margin: 5px 0; background: #fff3cd; border-radius: 5px;">
                    <strong>${a.sensor_id}</strong> - ${a.sensor_type}<br>
                    <small>Vlera: ${a.value} (Z-score: ${a.z_score})</small>
                </div>
            `).join('');
        }
        
        // Show alert
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
