<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sensor Management - Smart Grid Analytics">
    <title>Sensor√´t - Smart Grid Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/simple-style.css?v=2.0">
    <style>
        .ingest-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
        }

        .ingest-form h3 {
            margin-bottom: 20px;
            color: #1f2937;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .sensor-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sensor-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .sensor-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-shadow-hover);
        }

        .sensor-card h4 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1.25rem;
        }

        .sensor-card .value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 10px 0;
        }

        .sensor-type-card {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid;
            background: rgba(255, 255, 255, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .success-message {
            padding: 15px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--success-color);
        }

        .error-message {
            padding: 15px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--danger-color);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .sensor-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° Menaxhimi i Sensor√´ve</h1>
            <nav class="nav" role="navigation" aria-label="Main navigation">
                <a href="/">Dashboard</a>
                <a href="/dashboard">Statistikat</a>
                <a href="/analytics">Analiza</a>
                <a href="/sensors" class="active" aria-current="page">Sensor√´t</a>
                <a href="/budget-calculator">üí∞ Buxheti</a>
                <a href="/kosovo">üáΩüá∞ Kosovo</a>
                <button class="btn btn-sm btn-outline" style="margin-left:auto;" onclick="logout()">Logout</button>
            </nav>
        </div>
        
        <section class="ingest-form" aria-labelledby="ingest-heading">
            <h3 id="ingest-heading">‚ûï D√´rgo t√´ Dh√´na Sensor</h3>
            <form id="ingestForm" onsubmit="ingestSensor(event)" aria-label="Sensor data ingestion form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sensorId">Sensor ID:</label>
                        <input type="text" id="sensorId" value="sensor_001" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="sensorType">Lloji i Sensorit:</label>
                        <select id="sensorType" required aria-required="true">
                            <option value="voltage">Voltage</option>
                            <option value="current">Current</option>
                            <option value="power">Power</option>
                            <option value="frequency">Frequency</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sensorValue">Vlera:</label>
                        <input type="number" id="sensorValue" step="0.01" value="220.5" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude:</label>
                        <input type="number" id="latitude" step="0.0001" value="41.3275" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude:</label>
                        <input type="number" id="longitude" step="0.0001" value="19.8187" required aria-required="true">
                    </div>
                </div>
                <button type="submit" class="btn" aria-label="Submit sensor data">D√´rgo t√´ Dh√´na</button>
            </form>
            <div id="ingestResult" role="alert" aria-live="polite"></div>
        </section>
        
        <article class="card" aria-labelledby="stats-heading">
            <h3 id="stats-heading">üìä Statistikat e Sensor√´ve</h3>
            <div class="form-grid" style="margin-bottom: 20px;">
                <div class="form-group">
                    <label for="statsHours">Or√´t:</label>
                    <input type="number" id="statsHours" value="24" min="1" max="168" aria-label="Statistics hours">
                </div>
                <div class="form-group">
                    <label for="statsSensorType">Lloji i Sensorit (opsionale):</label>
                    <select id="statsSensorType" aria-label="Sensor type filter">
                        <option value="">T√´ gjitha</option>
                        <option value="voltage">Voltage</option>
                        <option value="current">Current</option>
                        <option value="power">Power</option>
                        <option value="frequency">Frequency</option>
                    </select>
                </div>
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button class="btn" onclick="loadSensorStats()" aria-label="Load sensor statistics">Shiko Statistikat</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="sensorStatsChart" aria-label="Sensor statistics chart"></canvas>
            </div>
        </article>
        
        <article class="card" aria-labelledby="sensors-list-heading">
            <h3 id="sensors-list-heading">üìç Sensor√´t Aktiv√´</h3>
            <div id="sensorsList" class="sensor-list" role="list" aria-label="Active sensors list">
                <div class="empty-state">
                    <div class="empty-state-icon">üì°</div>
                    <h3>Duke ngarkuar sensor√´t...</h3>
                </div>
            </div>
        </article>
    </div>
    
    <script>
        let authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        let sensorStatsChart = null;
        let refreshInterval = null;
        
        // Logout function
        function logout() {
            try { localStorage.removeItem('authToken'); } catch (e) {}
            try { sessionStorage.removeItem('authToken'); } catch (e) {}
            authToken = null;
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            window.location.href = '/';
        }
        
        // Check authentication - NEVER redirect immediately, only return status
        function checkAuth() {
            // Re-check token from storage
            authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            return !!authToken; // Return true if token exists, false otherwise
        }
        
        // Function to handle redirect only when we get 401 from API
  function handleAuthFailure() {
    console.warn('Auth failed (401) on /sensors. In dev we keep the token and stay on the page.');
    // localStorage.removeItem('authToken');
    // sessionStorage.removeItem('authToken');
    // authToken = null;
    // window.location.href = '/';
}
        
        async function ingestSensor(event) {
            event.preventDefault();
            
            // Always refresh token before API call
            authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (!authToken) {
                alert('Session ka skaduar. Ju lutem hyni p√´rs√´ri.');
                window.location.href = '/';
                return;
            }
            
            const form = event.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Duke d√´rguar...';
            
            const data = {
                sensor_id: document.getElementById('sensorId').value,
                sensor_type: document.getElementById('sensorType').value,
                value: parseFloat(document.getElementById('sensorValue').value),
                location: {
                    lat: parseFloat(document.getElementById('latitude').value),
                    lon: parseFloat(document.getElementById('longitude').value)
                }
            };
            
            const resultDiv = document.getElementById('ingestResult');
            resultDiv.innerHTML = '<div class="alert alert-info">‚è≥ D√´rgim n√´ proces...</div>';
            
            try {
                // Refresh token again right before the call
                authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
                const response = await fetch('/api/ingest-sensor', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.status === 201) {
                    resultDiv.innerHTML = `
                        <div class="success-message">
                            ‚úÖ T√´ dh√´nat u d√´rguan me sukses!<br>
                            <small>Event ID: ${result.event_id} | Topic: ${result.kafka_topic || 'N/A'}</small>
                        </div>
                    `;
                    // Reload stats after sending
                    setTimeout(() => {
                        loadSensorStats();
                        loadSensorsList();
                    }, 1000);
                } else if (response.status === 401) {
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            ‚ö†Ô∏è Session ka skaduar. Ju lutem hyni p√´rs√´ri.
                        </div>
                    `;
                    setTimeout(() => handleAuthFailure(), 2000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            ‚ùå Error: ${result.error || 'Failed to ingest data'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
        
        async function loadSensorStats() {
            // Always refresh token before API call
            authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (!authToken) {
                console.warn('No auth token found');
                return;
            }
            
            const hours = document.getElementById('statsHours').value;
            const sensorType = document.getElementById('statsSensorType').value;
            
            try {
                let url = `/api/sensor-stats?hours=${hours}`;
                if (sensorType) {
                    url += `&sensor_type=${sensorType}`;
                }
                
                // Refresh token again right before the call
                authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
                const response = await fetch(url, {
                    headers: {'Authorization': `Bearer ${authToken}`},
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    handleAuthFailure();
                    return;
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateSensorStatsChart(data.data);
                } else {
                    console.error('Error loading stats:', data.error);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        function updateSensorStatsChart(stats) {
            const ctx = document.getElementById('sensorStatsChart').getContext('2d');
            
            if (sensorStatsChart) {
                sensorStatsChart.destroy();
            }
            
            if (!stats || stats.length === 0) {
                const container = document.getElementById('sensorStatsChart').parentElement;
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <h3>Nuk ka t√´ dh√´na p√´r t√´ shfaqur</h3>
                        <p>D√´rgoni t√´ dh√´na sensor p√´r t√´ par√´ statistikat</p>
                    </div>
                `;
                return;
            }
            
            // Group by sensor_type
            const byType = {};
            stats.forEach(stat => {
                if (!byType[stat.sensor_type]) {
                    byType[stat.sensor_type] = [];
                }
                byType[stat.sensor_type].push(stat);
            });
            
            const types = Object.keys(byType);
            const avgValues = types.map(type => {
                const typeStats = byType[type];
                return typeStats.reduce((sum, s) => sum + parseFloat(s.avg_value || 0), 0) / typeStats.length;
            });
            
            const maxValues = types.map(type => {
                const typeStats = byType[type];
                return Math.max(...typeStats.map(s => parseFloat(s.max_value || 0)));
            });
            
            const minValues = types.map(type => {
                const typeStats = byType[type];
                return Math.min(...typeStats.map(s => parseFloat(s.min_value || 0)));
            });
            
            sensorStatsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: types,
                    datasets: [
                        {
                            label: 'Mesatarja',
                            data: avgValues,
                            backgroundColor: 'rgba(102, 126, 234, 0.8)'
                        },
                        {
                            label: 'Maksimumi',
                            data: maxValues,
                            backgroundColor: 'rgba(118, 75, 162, 0.8)'
                        },
                        {
                            label: 'Minimumi',
                            data: minValues,
                            backgroundColor: 'rgba(255, 99, 132, 0.8)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Vlera'
                            }
                        }
                    }
                }
            });
        }
        
        async function loadSensorsList() {
            // Always refresh token before API call
            authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (!authToken) {
                console.warn('No auth token found');
                return;
            }
            
            try {
                // Refresh token again right before the call
                authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
                const response = await fetch('/api/sensor-stats?hours=1', {
                    headers: {'Authorization': `Bearer ${authToken}`},
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    handleAuthFailure();
                    return;
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    displaySensorsList(data.data);
                } else {
                    displaySensorsList([]);
                }
            } catch (error) {
                console.error('Error loading sensors:', error);
                displaySensorsList([]);
            }
        }
        
        function displaySensorsList(stats) {
            const container = document.getElementById('sensorsList');
            
            if (!stats || stats.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì°</div>
                        <h3>Nuk ka sensor√´ aktiv√´</h3>
                        <p>D√´rgoni t√´ dh√´na p√´r t√´ par√´ sensor√´t k√´tu</p>
                    </div>
                `;
                return;
            }
            
            // Group by sensor_id
            const sensors = {};
            stats.forEach(stat => {
                if (!sensors[stat.sensor_id]) {
                    sensors[stat.sensor_id] = {
                        sensor_id: stat.sensor_id,
                        types: {},
                        count: 0
                    };
                }
                sensors[stat.sensor_id].types[stat.sensor_type] = stat;
                sensors[stat.sensor_id].count += parseInt(stat.count || 0);
            });
            
            let html = '';
            Object.values(sensors).forEach(sensor => {
                const types = Object.keys(sensor.types);
                const typeColors = {
                    'voltage': '#667eea',
                    'current': '#764ba2',
                    'power': '#f093fb',
                    'frequency': '#4facfe'
                };
                
                html += `
                    <div class="sensor-card" role="listitem">
                        <h4>üì° ${sensor.sensor_id}</h4>
                        <div style="margin-bottom: 15px; color: #6b7280; font-size: 14px;">
                            Lexime: ${sensor.count} | Lloje: ${types.length}
                        </div>
                        ${types.map(type => {
                            const stat = sensor.types[type];
                            const color = typeColors[type] || '#667eea';
                            return `
                                <div class="sensor-type-card" style="border-left-color: ${color};">
                                    <strong style="color: ${color};">${type.toUpperCase()}:</strong>
                                    <div class="value" style="color: ${color};">${parseFloat(stat.avg_value || 0).toFixed(2)}</div>
                                    <small style="color: #6b7280; font-size: 12px;">
                                        Min: ${parseFloat(stat.min_value || 0).toFixed(2)} | 
                                        Max: ${parseFloat(stat.max_value || 0).toFixed(2)} | 
                                        StdDev: ${parseFloat(stat.stddev_value || 0).toFixed(2)}
                                    </small>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Auto-load on page load - don't redirect, just try to load data
        window.addEventListener('load', () => {
            // Re-check token on load
            authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            // Always try to load - if token is missing, API will return 401 and we'll handle it
            if (authToken) {
                loadSensorStats();
                loadSensorsList();
                
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                
                refreshInterval = setInterval(() => {
                    authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
                    if (authToken) {
                        loadSensorStats();
                        loadSensorsList();
                    }
                }, 30000);
            } else {
                // No token - show message but don't redirect immediately
                console.warn('No authentication token found. Please log in.');
            }
        });
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
