<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiza - Smart Grid Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/modern-style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .nav a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: #5568d3;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analiza t√´ Avancuara</h1>
            <div class="nav">
                <a href="/">Dashboard</a>
                <a href="/dashboard">Statistikat</a>
                <a href="/analytics">Analiza</a>
                <a href="/sensors">Sensor√´t</a>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h3>üîÆ Parashikim Ngarkese</h3>
                <div class="form-group">
                    <label>Or√´t p√´r parashikim:</label>
                    <input type="number" id="forecastHours" value="24" min="1" max="168">
                </div>
                <div class="form-group">
                    <label>P√´rdor ML Model:</label>
                    <select id="useML">
                        <option value="true">Po (MLflow)</option>
                        <option value="false">Jo (Simple)</option>
                    </select>
                </div>
                <button class="btn" onclick="loadForecast()">Parashiko</button>
                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h3>‚ö†Ô∏è Zbulim Anomalish (ML-Powered)</h3>
                <div class="form-group">
                    <label>Metoda:</label>
                    <select id="anomalyMethod">
                        <option value="ml">Random Forest ML (98.6% accuracy)</option>
                        <option value="zscore">Z-Score (Traditional)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sensor ID (opsionale):</label>
                    <input type="text" id="anomalySensorId" placeholder="sensor_001">
                </div>
                <div class="form-group" id="thresholdGroup">
                    <label>Threshold (Z-score):</label>
                    <input type="number" id="anomalyThreshold" value="3.0" step="0.1">
                </div>
                <button class="btn" onclick="loadAnomalies()">üîç Zbulo Anomalit√´</button>
                <div id="anomaliesContainer" style="margin-top: 20px; max-height: 500px; overflow-y: auto;"></div>
            </div>
            
            <div class="card">
                <h3>üìà Trendet e Konsumit</h3>
                <div class="form-group">
                    <label>Dit√´t:</label>
                    <input type="number" id="trendDays" value="30" min="1" max="365">
                </div>
                <button class="btn" onclick="loadTrends()">Shiko Trendet</button>
                <div class="chart-container">
                    <canvas id="trendsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        let forecastChart = null;
        let trendsChart = null;
        let refreshInterval = null;
        
        // Kontrollo n√´se ka token
        if (!authToken) {
            window.location.href = '/';
        }
        
        function checkAuth() {
            if (!authToken) {
                window.location.href = '/';
            }
        }
        
        async function loadForecast() {
            checkAuth();
            const hours = document.getElementById('forecastHours').value;
            const useML = document.getElementById('useML').value;
            
            try {
                const response = await fetch(`/api/load-forecast?hours_ahead=${hours}&use_ml=${useML}`, {
                    headers: {'Authorization': `Bearer ${authToken}`},
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateForecastChart(data.forecast, data.model);
                } else {
                    console.error('Error loading forecast:', data.error);
                }
            } catch (error) {
                console.error('Error loading forecast:', error);
            }
        }
        
        function updateForecastChart(forecast, model) {
            const ctx = document.getElementById('forecastChart').getContext('2d');
            
            if (forecastChart) {
                forecastChart.destroy();
            }
            
            forecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: forecast.map(f => new Date(f.timestamp).toLocaleString()),
                    datasets: [{
                        label: `Parashikim (${model})`,
                        data: forecast.map(f => f.predicted_load),
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {beginAtZero: true}
                    }
                }
            });
        }
        
        async function loadAnomalies() {
            checkAuth();
            const sensorId = document.getElementById('anomalySensorId').value;
            const threshold = document.getElementById('anomalyThreshold').value;
            const method = document.getElementById('anomalyMethod').value;
            
            // Show loading
            const container = document.getElementById('anomaliesContainer');
            container.innerHTML = '<div class="alert alert-info">üîÑ Po zbuloj anomalit√´...</div>';
            
            try {
                let url;
                if (method === 'ml') {
                    // P√´rdor Random Forest ML endpoint
                    url = `/api/anomalies/ml?hours=24`;
                    if (sensorId) {
                        url += `&sensor_id=${sensorId}`;
                    }
                } else {
                    // P√´rdor Z-Score method
                    url = `/api/anomalies?threshold=${threshold}`;
                    if (sensorId) {
                        url += `&sensor_id=${sensorId}`;
                    }
                }
                
                const response = await fetch(url, {
                    headers: {'Authorization': `Bearer ${authToken}`},
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayAnomalies(data.anomalies, data.statistics, data.method, data.model_accuracy);
                } else {
                    container.innerHTML = `<div class="alert alert-danger">‚ùå Gabim: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Error loading anomalies:', error);
                container.innerHTML = `<div class="alert alert-danger">‚ùå Gabim n√´ lidhje: ${error.message}</div>`;
            }
        }
        
        function displayAnomalies(anomalies, stats, method = 'z_score', modelAccuracy = null) {
            const container = document.getElementById('anomaliesContainer');
            
            if (anomalies.length === 0) {
                container.innerHTML = '<div class="alert alert-success">‚úÖ Nuk ka anomalit√´ t√´ zbuluara. Sistemi funksionon normalisht!</div>';
                return;
            }
            
            let html = `<div class="alert alert-info" style="margin-bottom: 20px;">
                <strong>üìä Statistikat:</strong><br>
                Metoda: <strong>${method === 'random_forest' ? 'Random Forest ML' : 'Z-Score'}</strong>
                ${modelAccuracy ? ` | Sakt√´sia: <strong>${modelAccuracy}</strong>` : ''}<br>
                ${stats.mean !== undefined ? `Mesatarja: ${stats.mean.toFixed(2)}` : ''}
                ${stats.stddev !== undefined ? ` | Devijimi: ${stats.stddev.toFixed(2)}` : ''}
                ${stats.threshold !== undefined ? ` | Threshold: ${stats.threshold}` : ''}
                ${stats.anomaly_rate !== undefined ? ` | Shkalla e anomalive: ${stats.anomaly_rate}%` : ''}<br>
                <strong>Total i kontrolluar:</strong> ${stats.total_checked || anomalies.length} | 
                <strong>Anomalit√´ t√´ gjetura:</strong> ${anomalies.length}
            </div>`;
            
            html += '<div style="max-height: 400px; overflow-y: auto;">';
            anomalies.forEach((anomaly, index) => {
                const anomalyType = anomaly.anomaly_type || 'moderate';
                const probability = anomaly.anomaly_probability || anomaly.z_score || 0;
                const badgeClass = `badge-${anomalyType.replace('_', '-')}`;
                
                html += `
                    <div class="anomaly-card ${anomalyType}" style="animation-delay: ${index * 0.1}s">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                            <div>
                                <strong style="font-size: 16px;">${anomaly.sensor_id || 'Unknown'}</strong>
                                <span class="anomaly-badge ${badgeClass}">${anomalyType.replace('_', ' ').toUpperCase()}</span>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 18px; font-weight: bold; color: ${anomalyType === 'very_high' ? '#ef4444' : '#f59e0b'}">
                                    ${probability.toFixed(1)}${method === 'random_forest' ? '%' : ''}
                                </div>
                                <small style="color: #6b7280;">${method === 'random_forest' ? 'Confidence' : 'Z-Score'}</small>
                            </div>
                        </div>
                        <div style="margin: 10px 0;">
                            <div><strong>Lloji:</strong> ${anomaly.sensor_type || 'N/A'}</div>
                            <div><strong>Vlera:</strong> ${anomaly.value.toFixed(2)} ${anomaly.sensor_type === 'power' ? 'kW' : ''}</div>
                            ${anomaly.expected_range ? `
                                <div><strong>Vargu i pritur:</strong> ${anomaly.expected_range.min.toFixed(2)} - ${anomaly.expected_range.max.toFixed(2)}</div>
                            ` : ''}
                            ${anomaly.confidence ? `<div><strong>Besueshm√´ria:</strong> ${anomaly.confidence}</div>` : ''}
                        </div>
                        <div style="color: #6b7280; font-size: 12px; margin-top: 10px;">
                            üïê ${new Date(anomaly.timestamp).toLocaleString('sq-AL')}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }
        
        // Toggle threshold field bazuar n√´ metod√´
        document.getElementById('anomalyMethod').addEventListener('change', function() {
            const thresholdGroup = document.getElementById('thresholdGroup');
            if (this.value === 'ml') {
                thresholdGroup.style.display = 'none';
            } else {
                thresholdGroup.style.display = 'block';
            }
        });
        
        async function loadTrends() {
            checkAuth();
            const days = document.getElementById('trendDays').value;
            
            try {
                const response = await fetch(`/api/consumption-trends?days=${days}`, {
                    headers: {'Authorization': `Bearer ${authToken}`},
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateTrendsChart(data.trends);
                } else {
                    console.error('Error loading trends:', data.error);
                }
            } catch (error) {
                console.error('Error loading trends:', error);
            }
        }
        
        function updateTrendsChart(trends) {
            const ctx = document.getElementById('trendsChart').getContext('2d');
            
            if (trendsChart) {
                trendsChart.destroy();
            }
            
            trendsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trends.map(t => new Date(t.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Konsum Total (kWh)',
                        data: trends.map(t => t.total_consumption),
                        borderColor: 'rgb(118, 75, 162)',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {beginAtZero: true}
                    }
                }
            });
        }
        
        // Auto-load n√´ fillim
        window.addEventListener('load', () => {
            if (authToken) {
                loadForecast();
                loadAnomalies();
                loadTrends();
                
                // Clear existing interval
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                
                // Refresh √ßdo 60 sekonda
                refreshInterval = setInterval(() => {
                    checkAuth();
                    loadForecast();
                    loadAnomalies();
                    loadTrends();
                }, 60000);
            } else {
                window.location.href = '/';
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
