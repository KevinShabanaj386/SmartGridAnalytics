<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiza - Smart Grid Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .nav a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: #5568d3;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analiza t√´ Avancuara</h1>
            <div class="nav">
                <a href="/">Dashboard</a>
                <a href="/dashboard">Statistikat</a>
                <a href="/analytics">Analiza</a>
                <a href="/sensors">Sensor√´t</a>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h3>üîÆ Parashikim Ngarkese</h3>
                <div class="form-group">
                    <label>Or√´t p√´r parashikim:</label>
                    <input type="number" id="forecastHours" value="24" min="1" max="168">
                </div>
                <div class="form-group">
                    <label>P√´rdor ML Model:</label>
                    <select id="useML">
                        <option value="true">Po (MLflow)</option>
                        <option value="false">Jo (Simple)</option>
                    </select>
                </div>
                <button class="btn" onclick="loadForecast()">Parashiko</button>
                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h3>‚ö†Ô∏è Zbulim Anomalish</h3>
                <div class="form-group">
                    <label>Sensor ID (opsionale):</label>
                    <input type="text" id="anomalySensorId" placeholder="sensor_001">
                </div>
                <div class="form-group">
                    <label>Threshold (Z-score):</label>
                    <input type="number" id="anomalyThreshold" value="3.0" step="0.1">
                </div>
                <button class="btn" onclick="loadAnomalies()">Zbulo Anomalit√´</button>
                <div id="anomaliesContainer" style="margin-top: 20px; max-height: 400px; overflow-y: auto;"></div>
            </div>
            
            <div class="card">
                <h3>üìà Trendet e Konsumit</h3>
                <div class="form-group">
                    <label>Dit√´t:</label>
                    <input type="number" id="trendDays" value="30" min="1" max="365">
                </div>
                <button class="btn" onclick="loadTrends()">Shiko Trendet</button>
                <div class="chart-container">
                    <canvas id="trendsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        let forecastChart = null;
        let trendsChart = null;
        
        if (!authToken) {
            window.location.href = '/';
        }
        
        async function loadForecast() {
            const hours = document.getElementById('forecastHours').value;
            const useML = document.getElementById('useML').value;
            
            try {
                const response = await fetch(`/api/load-forecast?hours_ahead=${hours}&use_ml=${useML}`, {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateForecastChart(data.forecast, data.model);
                } else {
                    alert('Error: ' + (data.error || 'Failed to load forecast'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function updateForecastChart(forecast, model) {
            const ctx = document.getElementById('forecastChart').getContext('2d');
            
            if (forecastChart) {
                forecastChart.destroy();
            }
            
            forecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: forecast.map(f => new Date(f.timestamp).toLocaleString()),
                    datasets: [{
                        label: `Parashikim (${model})`,
                        data: forecast.map(f => f.predicted_load),
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {beginAtZero: true}
                    }
                }
            });
        }
        
        async function loadAnomalies() {
            const sensorId = document.getElementById('anomalySensorId').value;
            const threshold = document.getElementById('anomalyThreshold').value;
            
            try {
                let url = `/api/anomalies?threshold=${threshold}`;
                if (sensorId) {
                    url += `&sensor_id=${sensorId}`;
                }
                
                const response = await fetch(url, {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayAnomalies(data.anomalies, data.statistics);
                } else {
                    alert('Error: ' + (data.error || 'Failed to load anomalies'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function displayAnomalies(anomalies, stats) {
            const container = document.getElementById('anomaliesContainer');
            
            if (anomalies.length === 0) {
                container.innerHTML = '<p style="color: green; padding: 20px;">‚úÖ Nuk ka anomalit√´ t√´ zbuluara</p>';
                return;
            }
            
            let html = `<div style="margin-bottom: 15px;">
                <strong>Statistikat:</strong><br>
                Mean: ${stats.mean.toFixed(2)} | StdDev: ${stats.stddev.toFixed(2)} | Threshold: ${stats.threshold}
            </div>`;
            
            html += '<div style="max-height: 300px; overflow-y: auto;">';
            anomalies.forEach(anomaly => {
                html += `
                    <div style="padding: 10px; margin: 5px 0; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107;">
                        <strong>${anomaly.sensor_id}</strong> (${anomaly.sensor_type})<br>
                        <small>Vlera: ${anomaly.value} | Z-score: ${anomaly.z_score} | 
                        Expected: ${anomaly.expected_range.min.toFixed(2)} - ${anomaly.expected_range.max.toFixed(2)}</small><br>
                        <small style="color: #666;">${new Date(anomaly.timestamp).toLocaleString()}</small>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }
        
        async function loadTrends() {
            const days = document.getElementById('trendDays').value;
            
            try {
                const response = await fetch(`/api/consumption-trends?days=${days}`, {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateTrendsChart(data.trends);
                } else {
                    alert('Error: ' + (data.error || 'Failed to load trends'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function updateTrendsChart(trends) {
            const ctx = document.getElementById('trendsChart').getContext('2d');
            
            if (trendsChart) {
                trendsChart.destroy();
            }
            
            trendsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trends.map(t => new Date(t.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Konsum Total (kWh)',
                        data: trends.map(t => t.total_consumption),
                        borderColor: 'rgb(118, 75, 162)',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {beginAtZero: true}
                    }
                }
            });
        }
        
        // Auto-load n√´ fillim
        window.addEventListener('load', () => {
            loadForecast();
            loadAnomalies();
            loadTrends();
        });
    </script>
</body>
</html>
