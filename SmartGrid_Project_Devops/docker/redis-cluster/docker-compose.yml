# Redis Cluster Configuration për Distributed Caching
# 6 nodes (3 master + 3 replica) për high availability

version: '3.8'

services:
  redis-node-1:
    image: redis:7-alpine
    container_name: redis-cluster-node-1
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --port 7001
      --cluster-announce-ip redis-node-1
      --cluster-announce-port 7001
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - redis_node1_data:/data
    networks:
      - redis-cluster

  redis-node-2:
    image: redis:7-alpine
    container_name: redis-cluster-node-2
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --port 7002
      --cluster-announce-ip redis-node-2
      --cluster-announce-port 7002
    ports:
      - "7002:7002"
      - "17002:17002"
    volumes:
      - redis_node2_data:/data
    networks:
      - redis-cluster

  redis-node-3:
    image: redis:7-alpine
    container_name: redis-cluster-node-3
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --port 7003
      --cluster-announce-ip redis-node-3
      --cluster-announce-port 7003
    ports:
      - "7003:7003"
      - "17003:17003"
    volumes:
      - redis_node3_data:/data
    networks:
      - redis-cluster

  redis-node-4:
    image: redis:7-alpine
    container_name: redis-cluster-node-4
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --port 7004
      --cluster-announce-ip redis-node-4
      --cluster-announce-port 7004
    ports:
      - "7004:7004"
      - "17004:17004"
    volumes:
      - redis_node4_data:/data
    networks:
      - redis-cluster

  redis-node-5:
    image: redis:7-alpine
    container_name: redis-cluster-node-5
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --port 7005
      --cluster-announce-ip redis-node-5
      --cluster-announce-port 7005
    ports:
      - "7005:7005"
      - "17005:17005"
    volumes:
      - redis_node5_data:/data
    networks:
      - redis-cluster

  redis-node-6:
    image: redis:7-alpine
    container_name: redis-cluster-node-6
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --port 7006
      --cluster-announce-ip redis-node-6
      --cluster-announce-port 7006
    ports:
      - "7006:7006"
      - "17006:17006"
    volumes:
      - redis_node6_data:/data
    networks:
      - redis-cluster

  redis-cluster-init:
    image: redis:7-alpine
    container_name: redis-cluster-init
    command: >
      sh -c "
      sleep 10 &&
      redis-cli --cluster create
        redis-node-1:7001
        redis-node-2:7002
        redis-node-3:7003
        redis-node-4:7004
        redis-node-5:7005
        redis-node-6:7006
        --cluster-replicas 1
        --cluster-yes
      "
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    networks:
      - redis-cluster

volumes:
  redis_node1_data:
  redis_node2_data:
  redis_node3_data:
  redis_node4_data:
  redis_node5_data:
  redis_node6_data:

networks:
  redis-cluster:
    driver: bridge

