# SonarQube Project Configuration (kërkesë e profesorit)
sonar.projectKey=smartgrid-analytics
sonar.projectName=Smart Grid Analytics
sonar.projectVersion=1.0.0

# Source code
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/*.pyc

# Python
sonar.python.version=3.11

# Test coverage (nëse ka teste)
# sonar.python.coverage.reportPaths=coverage.xml

# Code quality
sonar.python.xunit.reportPath=test-reports/

